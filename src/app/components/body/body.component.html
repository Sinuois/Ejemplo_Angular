<div class="container">
    <h3>Manipular input</h3>
    <br>
    <form [formGroup]="formuChico">
        <label>
            Dato:&nbsp;
            <input type="text" formControlName="dato1">
        </label>      
    </form>
    <br>
    <span>Dato ingresado:</span>
    <span *ngIf="formuChico.get('dato1').value">
        ยก{{ formuChico.get('dato1').value }}! La cantidad de caracteres escritos es de {{ formuChico.get('dato1').value.length }}.
    </span>
    <br><br>
</div>
